<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Curso Programação - Espaço das Profissões - UFG 2017</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
  
	
</head>
<body>

<div class="container">
  <div class="separahorario esconder" data-tipo="sem-info-goiania" style="text-align: center">Não há programação do evento para este curso</div>

  <div class="card esconder" data-tipo="sem-info">
    <span class="subtitulo"><i class="fa fa-exclamation-circle"></i> Para saber a programação para este curso, confira o Espaço das Profissões da regional <span data-tipo="info-regional"></span>, no dia <span data-tipo="info-regional-data"></span>.</span>
  </div>

  <div class="card" data-tipo='info-palestras'>
      <label class="palestracurso">Palestras de curso</label>
      <div class="content"></div>
      <span class="horario"></span>
      <span class="horario"></span>
      <span class="horario"></span>
      <span class="horario"></span>
      <span class="local"></span>

      <hr>

      <span class="subtitulo">Duração: 30 min</span>
  </div>

  <div class="card" data-tipo='info-espaco'>
      <label class="espacointerativo">Espaço interativo</label>
      <div class="content">
        <span class="eventocurso"></span>
        <span class="local"></span>
      </div>
  </div> 
</div>






<script src="js/jquery.js"></script>
<script src="js/bxslider.js"></script>
<script src="js/scripts.js"></script>
<script src="js/programacao-curso.js"></script>

</body>
</html>
