<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Curso Info - Espaço das Profissões - UFG 2016</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
  
	
</head>
<body>

<div class="container">
  <div class="card nopadding">
    <div class="lista">
      <ul>
        <li>
          <div class="icone"><i class="fa fa-graduation-cap"></i></div>
          <span class="titulo">GRAU</span>
          <span class="subtitulo">Bachaleado</span>
        </li>
        <li>
          <div class="icone"><i class="fa fa-pencil"></i></div>
          <span class="titulo">INGRESSO</span>
          <span class="subtitulo">SiSU</span>
        </li>
        <li>
          <div class="icone"><i class="fa fa-calendar"></i></div>
          <span class="titulo">DURAÇÃO</span>
          <span class="subtitulo">8 semestres</span>
        </li>
        <li>
          <div class="icone"><i class="fa fa-clock-o"></i></div>
          <span class="titulo">TURNO</span>
          <span class="subtitulo">Noturno</span>
        </li>
        <li>
          <div class="icone"><i class="fa fa-users"></i></div>
          <span class="titulo">VAGAS</span>
          <span class="subtitulo">50</span>
        </li>
      </ul>
    </div>
  </div>

<script src="js/jquery.js"></script>
